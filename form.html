<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <script>
        function exibirDados() {
            // Pega os valores dos campos de entrada
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            // Verifica se os campos estão preenchidos
            if (nome === "" || email === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                // Exibe os dados em um alerta
                alert("Nome: " + nome + "\nEmail: " + email);
            }

            // Impede o envio do formulário (não recarrega a página)
            return false;
        }
    </script>
</head>
<body>

    <h1>Formulário com JavaScript</h1>
    
    <!-- Formulário com validação no lado do cliente -->
    <form onsubmit="return exibirDados();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
